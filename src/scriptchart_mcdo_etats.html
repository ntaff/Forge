<!doctype html>
<html>


<head>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>




<svg width="1200" height="700"></svg>




<script>

    var svg = d3.select("svg"),
        margin = 200,

        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin

    svg.append("text")
       .attr("transform", "translate(400,0)")
       .attr("x", 20)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Nombre de McDonald's aux Etats Unis (par etats)")

    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 70 + ")");

    d3.json("../data/JSON/bd_mcdo_par_etats.json", function(error, data) {
        if (error) {
            throw error;
        }

        xScale.domain(data.map(function(d) { return d.etat; }));
        yScale.domain([0, 1200]);



        //axe X
         g.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(xScale))
          .selectAll("text")
          .style("text-anchor", "end")
          .attr("font-size", "13px")
          .attr("dx", "-.8em")
          .attr("dy", "-.55em")
          .attr("transform", "rotate(-90)" );
      

        //Axe Y
        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return d;
         }))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 10)
         .attr("dy", "-5.1em")
         .attr("stroke", "black")
         .attr("font-size", "12px")
         .text("McDonald's par etats");



        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.etat); })
         .attr("y", function(d) { return yScale(d.quantite); })
         .attr("width", xScale.bandwidth())
         .attr("height", function(d) { return height - yScale(d.quantite); });
    });
</script>




</body>
</html>
