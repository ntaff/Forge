<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
<head>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/drilldown.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/scriptchart.js"></script>

</head>
<body>
  <div id="container" style="min-width: 310px; height: 600px; margin: 0 auto; padding-bottom: 5%;"></div>

  <div id="geochart" style="width: 1100px; height: 500px; padding-bottom: 5%;"></div>

  <div style="padding-bottom: 5%;"> <!-- contient graphique + bouttons -->
    <div id="obesiteEtat" style="width: 1100px; height: 500px;"></div>
    <div style="width: 160px; display: block; margin: auto; ">
      <button id="plain" style="height: 30px; width: 60px; background-color: #08b22a; border: none; color: white; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">Plain</button>
      <button id="inverted" style="height: 30px; width: 60px; background-color: #08b22a; border: none; color: white; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">Inverted</button>
    </div>
  </div>

</body>
<script>
    var ob = "{{Obesity}}";
    var ff = "{{FastFood}}";
    scriptchart_correlation(ob, ff);
    // Geochart United States's states Obesity
    google.charts.load({'packages':['geochart']});
    google.charts.setOnLoadCallback(function() { geochartObesityUS(ob); });
    scripchart_obesite_etat(ob);
</script>
</html>
