<!DOCTYPE html>
<html>
  <head>
    <title>Forge</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loader.css">

  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" id="forgelogo" href="#">Forge</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active" id="cartelogo">
            <a class="nav-link" href="#">Carte <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" id="statslogo">
            <a class="nav-link" href="#">Statistiques</a>
          </li>
        </ul>
      </div>
  </nav>


      <section>
        <div class="container">
          <div class="row">
            <div class="col">
                    <div class="box">
                        <div class="title">
                            <i class="fa fa-paper-plane"></i>
                            <h2>Cartes</h2>
                        </div>
                        <div class="option">
                            <ul>
                                <li><i class="fa fa-check"></i> Taux d'obésité par état</li>
                                <li><i class="fa fa-check"></i> Liste des Mac Donald's</li>
                                <li><i class="fa fa-check"></i> Liste des Burger King</li>
                                <li><i class="fa fa-paper-times"></i> Selection par région</li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-primary">Cliquez ici</button>
                    </div>
            </div>
            <div class="col">
                    <div class="box">
                        <div class="title">
                            <i class="fa fa-plane"></i>
                            <h2>Statistiques</h2>
                        </div>
                        <div class="option">
                            <ul>
                                <li><i class="fa fa-check"></i> Corrélations</li>
                                <li><i class="fa fa-check"></i> Fast foods par habitant</li>
                                <li><i class="fa fa-check"></i> Graphiques</li>
                                <li><i class="fa fa-check"></i> Autres</li>
                            </ul>
                        </div>
                       <button type="button" class="btn btn-primary">Cliquez ici</button>
                    </div>
            </div>
            <div class="col-6">
                <div class="column">
                    <div class="shadow" id="map"></div>
                </div>
            </div>
      </section>
      
    <script>
      var map;
      function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 43.918986 , lng: 2.138034},
        zoom: 13
      });
      
      var marker = new google.maps.Marker({
      position: {lat: 43.918986, lng: 2.138034},
      map: map,
      title: 'Albi'
      });
      
      marker.setMap(map);
      
      $.ajax({
        url: '../data/burgerking.csv',
        dataType: 'text',
      }).done(successFunctionBK);
      
      function successFunctionBK(data) {
        var allRows = data.split(/\r?\n|\r/);
        for (var singleRow = 0; singleRow < allRows.length; singleRow++) 
        {    
          var rowCells = allRows[singleRow].split(',');
          for (var rowCell = 0; rowCell < rowCells.length; rowCell=rowCell+2) 
          {
            var marker = new google.maps.Marker({
              position: {lat: parseFloat(rowCells[rowCell+1]) , lng: parseFloat(rowCells[rowCell])},
              map: map,
              title: 'BurgerKing'
              });
            marker.setIcon('http://maps.google.com/mapfiles/ms/icons/blue-dot.png');
            marker.setMap(map);
            
            //console.log(parseFloat(rowCells[rowCell]));
            //console.log(rowCells[rowCell+1]);
          }
        } 
      }
      
      $.ajax({
        url: '../data/macdonalds.csv',
        dataType: 'text',
      }).done(successFunctionM);
      
      function successFunctionM(data) {
        var allRows = data.split(/\r?\n|\r/);
        for (var singleRow = 0; singleRow < allRows.length; singleRow++) 
        {    
          var rowCells = allRows[singleRow].split(',');
          for (var rowCell = 0; rowCell < rowCells.length; rowCell=rowCell+2) 
          {
            var marker = new google.maps.Marker({
              position: {lat: parseFloat(rowCells[rowCell]) , lng: parseFloat(rowCells[rowCell+1])},
              map: map,
              title: 'Mcdo'
              });
            marker.setIcon('http://maps.google.com/mapfiles/ms/icons/yellow-dot.png');
            marker.setMap(map);
            
            //console.log(parseFloat(rowCells[rowCell]));
            //console.log(rowCells[rowCell+1]);
          }
        } 
      }     
      
      $.ajax({
        url: "../data/McDonald's Europe.csv",
        dataType: 'text',
      }).done(successFunctionMEU);
      
      function successFunctionMEU(data) {
        var allRows = data.split(/\r?\n|\r/);
        for (var singleRow = 0; singleRow < allRows.length; singleRow++) 
        {    
          var rowCells = allRows[singleRow].split(',');
          for (var rowCell = 0; rowCell < rowCells.length; rowCell=rowCell+4) 
          {
            var marker = new google.maps.Marker({
              position: {lat: parseFloat(rowCells[rowCell+1]) , lng: parseFloat(rowCells[rowCell])},
              map: map,
              title: 'Mcdo'
              });
            marker.setIcon('http://maps.google.com/mapfiles/ms/icons/yellow-dot.png');
            marker.setMap(map);
            
            //console.log(parseFloat(rowCells[rowCell]));
            //console.log(rowCells[rowCell+1]);
          }
        } 
      }
    }  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfRNt5cOH2oVJsYGXcK1XQMb6RXD2a3yc&callback=initMap"
    async defer>  </script>
  </body>
</html>
